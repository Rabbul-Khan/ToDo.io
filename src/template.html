<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>ToDo.io</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__icons-left-container">
        <div class="nav__icons-menu icon material-icons">menu</div>
        <div class="nav__icons-home icon material-icons">home</div>
        <div class="nav__icons-search icon material-icons">search</div>
      </div>
      <div class="nav__icons-right-container">
        <div class="nav__icons-add icon material-icons">add</div>
        <div class="nav__icons-person icon material-icons">person</div>
      </div>
    </nav>

    <main class="main-container">
      <div class="main-container__sidebar">
        <div class="sidebar__project-container">
          <div class="project-container__project active inbox">
            <div class="project-container__project-name-and-icon">
              <span class="sidebar__icon-inbox icon material-icons">
                inbox
              </span>
              <div class="sidebar__project-name">Inbox</div>
              <!-- <span class="sidebar__icon-delete icon material-icons">
                delete
              </span> -->
            </div>
          </div>
        </div>
        <div class="modal sidebar__modal">
          <div class="modal__content">
            <form onsubmit="return false" class="modal__add-project-form form">
              <input
                type="text"
                class="form__input-project-name input"
                placeholder="Project name"
              />
            </form>
            <div class="modal__btn-container">
              <button
                class="add-project-modal__btn-cancel modal__btn-cancel btn"
              >
                Cancel
              </button>
              <button
                class="add-project-modal__btn-submit modal__btn-submit btn"
              >
                Submit
              </button>
            </div>
          </div>
        </div>

        <button class="add-project-btn btn add-btn">
          <div class="add-project-btn__icons-add icon material-icons"></div>
          Add project
        </button>
      </div>

      <div class="main-container__main-content">
        <div class="task-list-container active">
          <div class="date-container">
            <div class="date-container__today-day">Today</div>
            <div class="date-container__current-date"></div>
          </div>

          <div class="task-container"></div>

          <button class="add-task-btn btn">
            <div class="add-task-btn__icons-add icon material-icons"></div>
            Add task
          </button>

          <div class="modal main-container__modal">
            <div class="modal__content">
              <form onsubmit="return false" class="modal__add-task-form form">
                <!-- The onsubmit attribute prevents the page from reloading after submission -->

                <input
                  type="text"
                  class="form__input-task-name input"
                  placeholder="Task name"
                />

                <textarea
                  class="form__input-task-description input"
                  placeholder="Description"
                ></textarea>

                <div class="form__sub-container">
                  <input type="date" class="form__input-due-date input" />

                  <input
                    label="High"
                    type="radio"
                    class="form__input-priority--high form__input-priority high"
                    name="priority"
                  />
                  <input
                    label="Mid"
                    type="radio"
                    class="form__input-priority--mid form__input-priority mid"
                    name="priority"
                    checked="true"
                  />
                  <input
                    label="Low"
                    type="radio"
                    class="form__input-priority--low form__input-priority low"
                    name="priority"
                  />
                </div>
              </form>
              <div class="modal__btn-container">
                <button
                  class="add-task-modal__btn-cancel modal__btn-cancel btn"
                >
                  Cancel
                </button>
                <button
                  class="add-task-modal__btn-submit modal__btn-submit btn"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <template>
      <div class="task-list-container">
        <div class="date-container">
          <div class="date-container__today-day">Today</div>
          <div class="date-container__current-date"></div>
        </div>

        <div class="task-container"></div>

        <button class="add-task-btn btn">
          <div class="add-task-btn__icons-add icon material-icons"></div>
          Add task
        </button>

        <div class="modal main-container__modal">
          <div class="modal__content">
            <form onsubmit="return false" class="modal__add-task-form form">
              <!-- The onsubmit attribute prevents the page from reloading after submission -->

              <input
                type="text"
                class="form__input-task-name input"
                placeholder="Task name"
              />

              <textarea
                class="form__input-task-description input"
                placeholder="Description"
              ></textarea>

              <div class="form__sub-container">
                <input type="date" class="form__input-due-date input" />

                <input
                  label="High"
                  type="radio"
                  class="form__input-priority--high form__input-priority high"
                  name="priority"
                />
                <input
                  label="Mid"
                  type="radio"
                  class="form__input-priority--mid form__input-priority mid"
                  name="priority"
                  checked="true"
                />
                <input
                  label="Low"
                  type="radio"
                  class="form__input-priority--low form__input-priority low"
                  name="priority"
                />
              </div>
            </form>
            <div class="modal__btn-container">
              <button class="add-task-modal__btn-cancel modal__btn-cancel btn">
                Cancel
              </button>
              <button class="add-task-modal__btn-submit modal__btn-submit btn">
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
